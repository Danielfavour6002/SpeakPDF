{% extends "base.html" %}

{% block title %}Download - Book Owl{% endblock %}

{% block content %}
<section class="download">
    <h2>Your Audio File is Ready</h2>
    <p>Click the button below to download your converted audio file.</p>
    <div class="button-group">
        <a href="{{ url_for('main.get_file', filename=filename) }}" class="btn btn-primary">
            <i class="fas fa-download"></i> Download Audio
        </a>
        <a href="{{ url_for('main.convert') }}" class="btn btn-secondary">
            <i class="fas fa-redo"></i> Convert Another PDF
        </a>
    </div>
</section>
{% endblock %}
